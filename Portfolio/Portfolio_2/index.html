<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Priyanshu's Portfolio</title>
</head>

<body>
    <div id="container">
        <div id="top-container">
        </div>
        <div id="profile-picture">
            <img src="./Profile Picture.jpeg" alt="profile-picture" id="image">
        </div>
        <h1>Priyanshu Singh</h1>
        <h5>Web Designer</h5>
        <a href="#"><img src="./instagram.png" alt="instagram-id" id="instagram-id"></a>
        <a href="#"><img src="./linkedin.png" alt="linkedin-id" id="linked-id"></a>
        <a href="#"><img src="./whatsapp.png" alt="whatsapp-id" id="whatsapp-id"></a>
        <button class="subscribe">Subscribe
        </button>
        <button class="message">Message
        </button>
        <div id="rating-icons">
            <span class="material-symbols-outlined">
                thumb_up
            </span>
            <div id="like-display">0</div>
            <span class="material-symbols-outlined">
                comment
            </span>
            <div id="comment-display">0</div>
            <span class="material-symbols-outlined">
                forward
            </span>
            <div id="forward-display">0</div>
        </div>
    </div>
</body>

</html>
